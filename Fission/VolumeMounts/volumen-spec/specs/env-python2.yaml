apiVersion: fission.io/v1
kind: Environment
metadata:
  name: python2
  namespace: default
spec:
  builder:
    command: build
    image: fission/python-builder
  imagepullsecret: ""
  keeparchive: false
  poolsize: 3
  resources: {}
  runtime:
    image: fission/python-env
    podspec:
      containers:
      - name: python2
        volumeMounts:
        - name: task-pv-storage
          mountPath: /mnt
      volumes:
      - name: task-pv-storage
        persistentVolumeClaim:
          claimName: task-pv-claim  
  version: 2
