apiVersion: fission.io/v1
kind: Environment
metadata:
  name: casapython
  namespace: default
spec:
  builder:
    command: build
    image: fission/python-builder
  imagepullsecret: ""
  keeparchive: false
  poolsize: 3
  resources: {}
  runtime:
    image: carlosriosm/casapython
    podspec:
      containers:
      - name: casapython
        volumeMounts:
        - name: pv-storage
          mountPath: /mnt
      volumes:
      - name: pv-storage
        persistentVolumeClaim:
          claimName: pv-claim  
  version: 2
