apiVersion: fission.io/v1
kind: Environment
metadata:
  creationTimestamp: null
  name: aoflagger-env
  namespace: default
spec:
  builder:
    command: build
    container:
      name: ""
      resources: {}
    image: fission/python-builder
  imagepullsecret: ""
  keeparchive: false
  poolsize: 3
  resources: {}
  runtime:
    image: carlosriosm/aoflagger
    podspec:
      containers:
      - name: aoflagger-env
        volumeMounts:
        - name: pv-storage
          mountPath: /app/data
      volumes:
      - name: pv-storage
        persistentVolumeClaim:
          claimName: pv-claim
  version: 2
